- name: Load launched host IPs and add them to inventory
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Add launched hosts to dynamic group
      add_host:
        name: "192.168.0.19"
        groups: launched
        ansible_user: "alvaro"

- name: Deploy Inception
  hosts: launched
  become: true
  tasks:
    - name: Include main tasks from Inception role
      include_role:
        name: inception
        tasks_from: main
